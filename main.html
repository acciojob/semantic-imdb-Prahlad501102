<!DOCTYPE html>
<html>
<head>
    <title>My Favorite Movie</title>
</head>
<body>
    
    <header>
        <h1>[Movie Name]</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="#actors">Actors</a></li>
            <li><a href="#quotes">Quotes</a></li>
        </ul>
    </nav>
    
    <main>
        <section id="summary">
            <h2>Summary</h2>
            <p>A brief summary of the plot goes here.</p>
        </section>
        
        <section id="actors">
            <h2>Actors</h2>
            <p>Details about the actors go here.</p>
        </section>
        
        <section id="quotes">
            <h2>Favorite Quote</h2>
            <p>Your favorite quote from the movie.</p>
        </section>
    </main>
    
    <aside>
        <h3>Movie Info</h3>
        <p>IMDb Rating: [Rating]</p>
        <p>Release Date: [Date]</p>
    </aside>
    
    <footer>
        <p>Producer's name: [Producer Name]</p>
    </footer>

</body>
</html>
